name: bond_core
description: Bond Core is a foundational library for the Flutter Bond framework.
version: 0.0.1
homepage: https://github.com/onestudio-co/flutter-bond

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.2.1+1
  equatable: ^2.0.5
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4
  device_info: ^2.0.3
  get_it: ^7.2.0
  meta: ^1.8.0
  shared_preferences: ^2.1.2
  package_info_plus: ^4.0.2
  faker: ^2.0.0
  riverpod: ^2.3.6
  intl: ^0.18.0
  delayed_display: ^2.0.0
  args: ^2.2.2
  dependency_manipulator: ^0.0.6
  file_based_transaction_manager: ^0.0.3



dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner: ^2.3.2
  intl_translation: ^0.18.2



executables:
  bond_socialite: bond_socialite.dart